services:
  # Single service - FastAPI serves everything (no Nginx)
  - type: web
    name: chatwithpdf-app
    env: docker
    dockerfilePath: Dockerfile.render-simple
    dockerContext: .
    plan: starter
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: chroma-data
      mountPath: /app/chroma_db
      sizeGB: 1
